<div class="patient-dashboard">
  <h1>Patient Dashboard</h1>
  <div class="patient-info">
    <h2>Patient Information</h2>
    <p>Name: <span id="patient-name"></span></p>
    <p>Age: <span id="patient-age"></span></p>
    <p>Medical Record Number: <span id="patient-mrn"></span></p>
  </div>
  <div class="appointment-info">
    <h2>Upcoming Appointments</h2>
    <ul id="appointment-list">
      <!-- appointments will be listed here -->
    </ul>
  </div>
  <div class="medication-info">
    <h2>Current Medications</h2>
    <ul id="medication-list">
      <!-- medications will be listed here -->
    </ul>
  </div>
</div>
